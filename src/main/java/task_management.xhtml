<html 
    lang="#{activeLocale.languageTag}"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <f:view locale="#{activeLocale.current}">

        <h:head>        <!-- Primary Meta Tags -->
            <title>#{text['labelling_task_management.title']}</title>
            <meta name="description" content="#{text['labelling_task_management.description']}"/>
            <meta http-equiv="content-language" content="en-us"/>
            <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
            <meta http-equiv="cleartype" content="on"/>
            <meta name="HandheldFriendly" content="true"/>

            <!-- Open Graph / Facebook -->
            <meta property="og:type" content="website"/>
            <meta property="og:site_name" content="Nocode functions"/>
            <meta property="og:url" content="https://nocodefunctions.com/labelling/task_management.html"/>
            <meta property="og:title" content="#{text['labelling_task_management.title']}"/>
            <meta property="og:description" content="#{text['labelling_task_management.description']}"/>
            <meta property="og:image" content="/images/workflow_medium.jpg"/>

            <!-- Twitter -->
            <meta property="twitter:card" content="summary_large_image"/>
            <meta property="twitter:url" content="https://nocodefunctions.com/labelling/task_management.html"/>
            <meta property="twitter:title" content="#{text['labelling_task_management.title']}"/>
            <meta property="twitter:description" content="#{text['labelling_task_management.description']}"/>
            <meta property="twitter:image" content="/images/workflow_medium.jpg"/>

            <link rel="apple-touch-icon" sizes="180x180" href="#{resource['images/favicons/apple-touch-icon.png']}"/>
            <link rel="icon" type="image/png" sizes="32x32" href="#{resource['images/favicons/favicon-32x32.png']}"/>
            <link rel="icon" type="image/png" sizes="16x16" href="#{resource['images/favicons/favicon-16x16.png']}"/>
            <link rel="manifest" href="#{resource['images/favicons/site.webmanifest']}"/>
            <link rel="mask-icon" href="#{resource['images/favicons/safari-pinned-tab.svg']}" color="#5bbad5"/>
            <link rel="shortcut icon" href="#{resource['images/favicons/favicon.ico']}"/>
            <meta name="msapplication-TileColor" content="#da532c"/>
            <meta name="msapplication-config" content="#{resource['images/favicons/browserconfig.xml']}"/>
            <meta name="theme-color" content="#ffffff"/>
            <link rel="shortcut icon" type="image/x-icon" href="#{resource['images/favicons/favicon.ico']}"/>

            <meta name="robots" content="noindex"/>
            <link rel="stylesheet" href="https://unpkg.com/primeflex@3.3.0/primeflex.css"/>

        </h:head>

        <h:body>
            <f:metadata>
            </f:metadata>
            <f:facet name="last">
                <h:outputStylesheet name="css/custom.css" />
            </f:facet>
            <p:panel>
                <ui:include src="/WEB-INF/includes/header.xhtml"/>
                <ui:include src="/WEB-INF/includes/sidebar.xhtml"/>

                <h1>#{text['labelling_task_management.tagline']}</h1>
            </p:panel>
            <p:spacer height="20"/>
            <p:panel header="#{text['labelling_task_management.manage_annotators.title']}"
                     rendered="#{not labellingBean.publicTask}">
                <div class="card" style="text-align: center">
                    <h:form id="panelManageAnnotators" >
                        <br/>
                        <p:commandButton value="#{text['labelling_task_management.manage_annotators.button']}"
                                         icon="pi pi-users"
                                         iconPos="right"
                                         action="#{labellingBean.goToAnnotatorsManagement}"
                                         styleClass="btn btn-primary"
                                         style="min-width: 15em;"/>
                    </h:form>
                </div>
            </p:panel>
            <p:spacer height="20"/>
            <p:panel header="#{text['labelling_task_management.show_bws_scores.title']}"
                     rendered="#{labellingBean.typeOfTask eq 'bws'}">
                <div class="card" style="text-align: center">
                    <h:form>
                        <br/>
                        <p:button value="#{text['general.message.open_the_chart']}"
                                  outcome="/labelling/chart_bws.xhmtl?publictask=no?faces-redirect=true"/>
                    </h:form>
                </div>
            </p:panel>
            <p:spacer height="20"/>
            <p:panel header="#{text['labelling_task_management.public_link_title']}" rendered="#{labellingBean.publicTask}">
                <div class="card" style="text-align: center">
                    <h:form>
                        <br/>
                        <h:outputLink value="#{labellingBean.host()}labelling/item_eval_#{labellingBean.typeOfTask}.html?publictask=#{labellingBean.publicTaskId}" rendered="#{labellingBean.publicTask}">#{labellingBean.host()}labelling/item_eval_#{labellingBean.typeOfTask}.html?publictask=#{labellingBean.publicTaskId}</h:outputLink>
                    </h:form>
                </div>
            </p:panel>
            <p:spacer height="20"/>
            <p:panel header="TODO">
                <div class="card" style="text-align: center">
                    <p>TODO: deletion of tasks, export of the data.</p>
                </div>
            </p:panel>
            <p:spacer height="20"/>
            <p:panel>
                <h:form >
                    <br/>
                    <p:button value="#{text['general.message.back_to_the_menu']}" icon="pi pi-replay" iconPos="right" outcome="/labelling/role.xhtml?faces-redirect=true" styleClass="btn btn-primary" style="min-width: 15em;"/>
                </h:form>
            </p:panel>
            <ui:include src="/WEB-INF/includes/footer.xhtml" />
        </h:body>
    </f:view>
</html>
